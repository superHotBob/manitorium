      max-width: 580px;

    .code {

    }

    h3 {

      font-family: sans-serif;
      font-weight: 700;
      line-height: 1.4;
      font-size: 15px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    p {
      font-family: sans-serif;
      font-size: 14px;
      font-weight: normal;
      margin: 0;
      margin-bottom: 15px;
    }

   

    .button {
      box-sizing: border-box;
      width: 214px;
      height: 46px;
      cursor: pointer;
      background-color: #a2a3fd;
      border-radius: 100px;
      border: none;
      text-decoration: none;
      display: block;
      color: #fff;
      font-size: 18px;
      text-align: center;
      line-height: 46px;
    }

    .preheader {
      color: transparent;
      display: none;
      height: 0;
      max-height: 0;
      max-width: 0;
      opacity: 0;
      overflow: hidden;      
      visibility: hidden;
      width: 0;
    }

    @media only screen and (max-width: 620px) {
      table.body h1 {

        margin-bottom: 10px !important;
      }
